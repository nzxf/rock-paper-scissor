<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Claw?</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bar-top"></div>
    <div id="main-body">
        <div id="body-left">
            <div id="trophy-left"></div>
            <div class="score-board">
                <p id="computer-score" value="">#</p>
            </div>
            <div class="avatar-holder avatar-holder-left">
            </div>
            <div id="control-left">
                <button class="playButton play-left" value="rox">ROX</button>
                <button class="playButton play-mid" value="pap3r">PAP3R</button>
                <button class="playButton play-right" value="ultimate move">CLAWS!</button>
            </div>
        </div>
        <div id="body-center">
            <div id="upper-display">
                <div id="upper-display-text"></div>
                <button id="playAgain">PLAY AGAIN?</button>
            </div>
            <div id="middle-display">
                <div id="middle-display-left"></div>
                <div id="middle-display-center"></div>
                <div id="middle-display-right"></div>
            </div>
            <div id="display"></div>
        </div>
        <div id="body-right">
            <div id="trophy-right"></div>
            <div class="score-board">
                <p id="your-score" value="">#</p>
            </div>
            <div class="avatar-holder avatar-holder-right"></div>
            <div id="control-right">
                <button class="playerHand playButton play-left" id="buttonRock" value="rock">ROCK</button>
                <button class="playerHand playButton play-mid" id="buttonPaper" value="paper">PAPER</button>
                <button class="playerHand playButton play-right" id="buttonScissors" value="scissors">SCISSORS</button>
            </div>
        </div>
    </div>
    <div id="bar-bottom">
        <span>Icons by
            <a href="https://www.flaticon.com/authors/juicy-fish">juicy_fish</a>
            and
            <a href="https://www.flaticon.com/authors/freepik">freepik</a>
        </span>
        <span>
            <a href="https://nzxf.github.io/calculator/">My Calculator</a>
        </span>
    </div>



    <script src="index.js"></script>
</body>

</html>
